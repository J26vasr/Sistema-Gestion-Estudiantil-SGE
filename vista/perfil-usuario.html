<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Docente</title>
  <link rel="stylesheet" href="../recursos/css/menu.css">
  <link rel="stylesheet" href="../recursos/css/perfil-docente.css">
</head>
<body>
  <div class="perfil-container">
    <!-- Encabezado -->
    <div class="perfil-header">
      <span class="institucion">Instituto Tecnico Ricaldone</span>
      <div class="foto-container">
        <div class="foto">
          <img id="fotoDocente" src="../recursos/img/perfil.jpg" alt="Foto del docente">
        </div>
      </div>
    </div>

    <!-- Contenido -->
    <div class="perfil-info">
      <div class="campo nombre" id="nombreCompleto">Cargando...</div>

      <div class="info-grid" id="infoGrid">
        <!-- Se llenará con JS -->
      </div>

      <a href="editar-perfil.html" class="btn-editar">Editar</a>
    </div>
  </div>

  <div id="menu"></div>

  <script>
    // Aplicar modo oscuro
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }

    // Cargar el menú
    fetch("../vista/menu.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
        const script = document.createElement("script");
        script.src = "../controladores/js/menu.js";
        document.body.appendChild(script);
      });

    // Cargar datos del perfil desde localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const datosGuardados = localStorage.getItem('perfilDocente');
      const datos = datosGuardados ? JSON.parse(datosGuardados) : {
        nombre: "Jeremy Leandro",
        apellido: "Castro Moreno",
        ciclo: "Tercer ciclo",
        materia: "Ciencias Naturales",
        codigo: "78621493",
        email: "jlea@gmail.com"
      };

      // Actualizar nombre completo
      document.getElementById('nombreCompleto').textContent = `${datos.nombre} ${datos.apellido}`;

      // Actualizar campos en la cuadrícula
      const grid = document.getElementById('infoGrid');
      grid.innerHTML = `
        <div class="campo">${datos.ciclo || 'Tercer ciclo'}</div>
        <div class="campo">${datos.materia || 'Ciencias Naturales'}</div>
        <div class="campo">${datos.codigo || '78621493'}</div>
        <div class="campo">${datos.email || 'jlea@gmail.com'}</div>
      `;
    });
  </script>
</body>
</html>
