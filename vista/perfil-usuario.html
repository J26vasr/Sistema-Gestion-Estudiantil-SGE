<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Docente</title>
  <link rel="stylesheet" href="../recursos/css/menu.css">
  <link rel="stylesheet" href="../recursos/css/perfil-docente.css">
</head>
<body>
  <div class="perfil-container">
    <!-- Encabezado -->
    <div class="perfil-header">
      <span class="institucion">Instituto Técnico Ricaldone</span>
      <div class="foto-container">
        <div class="foto">
          <img id="fotoDocente" src="../recursos/img/perfil.jpg" alt="Foto del docente">
        </div>
      </div>
    </div>

    <!-- Contenido -->
    <div class="perfil-info">
      <div class="campo nombre" id="nombreCompleto">Cargando...</div>

      <div class="info-grid" id="infoGrid">
        <div class="campo" id="nombreUsuario">Cargando usuario...</div>
        <div class="campo" id="correo">Cargando correo...</div>
        <div class="campo" id="telefono">Cargando teléfono...</div>
        <div class="campo" id="rol">Cargando rol...</div>
      </div>

      <a href="editar-perfil.html" class="btn-editar">Editar</a>
    </div>
  </div>

  <div id="menu"></div>

  <!-- SweetAlert Library -->
  <script src="../controladores/lib/sweetalert.min.js"></script>

  <script>
    // === Aplicar modo oscuro si está activo ===
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }

    // === Cargar menú dinámico ===
    fetch("../vista/menu.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
        const script = document.createElement("script");
        script.type = "module";
        script.src = "../controladores/js/menu.js";
        document.body.appendChild(script);
      });

    // === Cargar datos del perfil desde localStorage ===
    document.addEventListener("DOMContentLoaded", () => {
      const datosGuardados = localStorage.getItem("perfilDocente");

      if (!datosGuardados) {
        document.getElementById("nombreCompleto").textContent = "Sin datos de perfil";
        return;
      }

      const datos = JSON.parse(datosGuardados);

      // Mostrar datos (sin contraseña)
      document.getElementById("nombreCompleto").textContent = datos.nombre || "Sin nombre";
      document.getElementById("nombreUsuario").textContent = `Usuario: ${datos.usuario || 'No disponible'}`;
      document.getElementById("correo").textContent = `Correo: ${datos.correo || 'No disponible'}`;
      document.getElementById("telefono").textContent = `Teléfono: ${datos.telefono || 'No disponible'}`;
      document.getElementById("rol").textContent = `Rol: ${datos.rol || 'No disponible'}`;
    });
  </script>
  <script type="module">
  import { mostrarPerfilUsuario } from "../controladores/js/perfil-usuario.js";

  document.addEventListener("DOMContentLoaded", () => {
    mostrarPerfilUsuario();
  });
</script>

</body>
</html>
