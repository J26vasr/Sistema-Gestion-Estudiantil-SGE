<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Docente</title>
  <link rel="stylesheet" href="../recursos/css/grados.css">
  <link rel="stylesheet" href="../recursos/css/editar-perfil.css">
</head>
<body>
  <h3 class="TituloGrado">Editar Perfil del Docente</h3>

  <div id="menu"></div>

  <div class="container-perfil">
    <form id="perfilForm" class="perfil-form">
      <!-- Nombre y Apellido -->
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input type="text" id="nombre" name="nombre" required maxlength="120">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido *</label>
          <input type="text" id="apellido" name="apellido" required maxlength="120">
        </div>
      </div>

      <!-- Username y Email -->
      <div class="form-row">
        <div class="form-group">
          <label for="username">Nombre de Usuario *</label>
          <input type="text" id="username" name="username" required maxlength="100">
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico *</label>
          <input type="email" id="email" name="email" required maxlength="150">
        </div>
      </div>

      <!-- Teléfono y Especialidad -->
      <div class="form-row">
        <div class="form-group">
          <label for="telefono">Número de Contacto</label>
          <input type="tel" id="telefono" name="telefono" maxlength="30" placeholder="+503 7000-0000">
        </div>
        <div class="form-group">
          <label for="especialidad">Especialidad</label>
          <input type="text" id="especialidad" name="especialidad" maxlength="150">
        </div>
      </div>

      <!-- Tipo de Contrato -->
      <div class="form-row">
        <div class="form-group">
          <label for="contrato">Tipo de Contrato</label>
          <select id="contrato" name="contrato">
            <option value="eventual">Eventual</option>
            <option value="medio_tiempo">Medio Tiempo</option>
            <option value="tiempo_completo">Tiempo Completo</option>
          </select>
        </div>
        <div class="form-group"></div>
      </div>

      <!-- Contraseña -->
      <div class="form-row">
        <div class="form-group">
          <label for="password">Contraseña (dejar en blanco para no cambiar)</label>
          <input type="password" id="password" name="password" minlength="8">
        </div>
        <div class="form-group">
          <label for="password2">Confirmar Contraseña</label>
          <input type="password" id="password2" name="password2">
        </div>
      </div>

      <button type="submit" class="btn-guardar">Guardar Cambios</button>
      <div id="mensaje" class="mensaje"></div>
    </form>
  </div>

  <!-- Carga del menú y modo oscuro -->
  <script>
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }

    fetch("../vista/menu.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
        const script = document.createElement("script");
        script.src = "../controladores/js/menu.js";
        document.body.appendChild(script);
      });
  </script>

  <script src="../controladores/js/editar-perfil.js"></script>
</body>
</html>
