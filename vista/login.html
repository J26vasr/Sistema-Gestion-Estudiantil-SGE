<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SGE</title>
  <link rel="stylesheet" href="../recursos/css/grados.css">
  <link rel="stylesheet" href="../recursos/css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo-placeholder">SGE</div>
      <h1>Sistema de Gestión Escolar</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username">Usuario (Código o Email)</label>
        <input type="text" id="username" name="username" required placeholder="Ingresa tu código o correo">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
      </div>

      <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>

    <p class="login-footer">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
