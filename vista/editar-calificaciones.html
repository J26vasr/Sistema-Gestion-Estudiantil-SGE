<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Calificación - SGE</title>
  <link rel="stylesheet" href="../recursos/css/menu.css">
  <link rel="stylesheet" href="../recursos/css/agregar-calificaciones.css">
</head>
<body>
  <h3 class="TituloGrado">Editar Calificación</h3>

  <div id="menu"></div>

  <div class="container-form">
    <div class="form-card">
      <div class="form-header">
        <h2>Editar Calificación</h2>
        <p id="evaluacionInfo" class="evaluacion-info"></p>
      </div>

      <form id="calificacionForm">
        <!-- Estudiante (solo lectura) -->
        <div class="form-group">
          <label for="estudiante">Estudiante</label>
          <input 
            type="text" 
            id="estudiante" 
            name="estudiante" 
            readonly
            disabled
            style="background-color: #f5f5f5; cursor: not-allowed;">
        </div>

        <!-- Nota -->
        <div class="form-group">
          <label for="nota">Nota <span class="required">*</span></label>
          <input 
            type="number" 
            id="nota" 
            name="nota" 
            min="0" 
            max="10" 
            step="0.1" 
            placeholder="Ej: 8.5"
            required>
          <small class="form-help">Ingrese una nota entre 0 y 10</small>
          <span id="notaError" class="error-message"></span>
        </div>

        <!-- Comentario -->
        <div class="form-group">
          <label for="comentario">Comentario (opcional)</label>
          <textarea 
            id="comentario" 
            name="comentario" 
            rows="4" 
            maxlength="255"
            placeholder="Observaciones sobre la calificación..."></textarea>
          <small class="form-help"><span id="comentarioCount">0</span>/255 caracteres</small>
          <span id="comentarioError" class="error-message"></span>
        </div>

        <!-- Botones -->
        <div class="form-actions">
          <button type="button" id="btnCancelar" class="btn-secondary">Cancelar</button>
          <button type="submit" id="btnGuardar" class="btn-primary">Actualizar Calificación</button>
        </div>
      </form>
    </div>
  </div>

  <!-- SweetAlert Library -->
  <script src="../controladores/lib/sweetalert.min.js"></script>

  <!-- Carga del menú y modo oscuro -->
  <script>
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }

    fetch("../vista/menu.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("menu").innerHTML = data;
          const script = document.createElement("script");
          script.type = "module";
          script.src = "../controladores/js/menu.js";
          document.body.appendChild(script);
        });
  </script>

  <script type="module" src="../controladores/js/editar-calificaciones.js"></script>
</body>
</html>
