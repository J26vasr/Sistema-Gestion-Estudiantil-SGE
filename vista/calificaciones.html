<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calificaciones</title>
  <link rel="stylesheet" href="../recursos/css/menu.css">
  <link rel="stylesheet" href="../recursos/css/calificaciones.css">
</head>

<body>

  <h3 class="TituloGrado">Calificaciones</h3>

  <div id="menu"></div>

  <div class="container">

    <!-- Panel principal -->
    <div class="sidebar2">
      <div class="buscador-btn-container">
        <div class="buscador-container">
          <input type="text" id="buscador" placeholder="Buscar por evaluación, estudiante, carnet o materia...">
        </div>
        <button id="btnBuscar" class="btn-view-cal">Buscar</button>
      </div>

      <!-- Contenedor de acordeones de evaluaciones -->
      <div id="evaluacionesContainer" class="evaluaciones-container">
        <!-- Los acordeones se cargarán dinámicamente -->
      </div>
    </div>
  </div>

  <!-- SweetAlert Library -->
  <script src="../controladores/lib/sweetalert.min.js"></script>


  <script>
    // Aplica modo oscuro inmediatamente si está activado
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }
  </script>

  <!-- Menú dinámico -->
  <div id="menu"></div>

  <script>
    // Cargar el menú desde menu.html
    fetch("../vista/menu.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("menu").innerHTML = data;
          const script = document.createElement("script");
          script.type = "module";
          script.src = "../controladores/js/menu.js";
          document.body.appendChild(script);
        });
  </script>
  <script type="module" src="../controladores/js/calificaciones.js"></script>

  <!-- Modal de eliminación -->
  <div id="deleteModal" class="modal-overlay">
    <div class="modal">
      <span class="modal-close" onclick="cerrarModal()">&times;</span>
      <h2>¿Estás seguro de eliminar esta calificación?</h2>
      <p style="margin: 15px 0; font-size: 0.95rem; color: #666;">Esta acción se puede revertir desde la papelera.</p>
      
      <div style="margin: 20px 0;">
        <label style="display: block; margin-bottom: 10px;">
          <input type="radio" name="deleteType" value="logical" checked>
          <span style="margin-left: 8px;">Eliminación lógica (se puede recuperar)</span>
        </label>
        <label style="display: block;">
          <input type="radio" name="deleteType" value="permanent">
          <span style="margin-left: 8px; color: #d32f2f;">Eliminación permanente (no se puede recuperar)</span>
        </label>
      </div>

      <div class="modal-footer">
        <button onclick="cerrarModal()" style="background: #666;">Cancelar</button>
        <button onclick="confirmarEliminacion()" style="background: #d32f2f;">Eliminar</button>
      </div>
    </div>
  </div>

</body>

</html>
