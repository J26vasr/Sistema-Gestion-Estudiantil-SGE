<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mis Actividades</title>
    <link rel="stylesheet" href="../recursos/css/menu.css">
    <link rel="stylesheet" href="../recursos/css/actividades.css">
</head>

<body>
    <!-- Menú dinámico -->
    <div id="menu">
    </div>
    <h3 class="TituloVentana">Mis actividades</h3>
    <div class="container">
        <div class="container-ComboBox">
            <!-- Combobox-->
            <div class="combo-wrap">
                <select class="fancy-select" aria-label="Seleccione una materia">
                    <option value="" selected>Todas las asignaturas</option>
                    <!-- Las opciones se cargarán dinámicamente -->
                </select>
            </div>
            <a href="../vista/agregar-actividad.html" class="btn-view-box">Agregar Actividad</a>
        </div>
        <div class="container-materia">
            <!-- Las actividades se cargarán dinámicamente aquí -->
            <div class="loading">
                <p>⏳ Cargando actividades...</p>
            </div>
        </div>
    </div>
    </div>

    <!-- SweetAlert Library -->
    <script src="../controladores/lib/sweetalert.min.js"></script>

    <!-- Script principal de vista de actividades -->
    <script type="module" src="../controladores/js/vista-actividades.js"></script>
    <script>
        // Aplica modo oscuro inmediatamente si está activado
        if (localStorage.getItem("darkMode") === "true") {
            document.documentElement.classList.add("dark");
        }
    </script>

    <script>
        // Cargar el menú desde menu.html
        fetch("../vista/menu.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("menu").innerHTML = data;
                const script = document.createElement("script");
                script.type = "module";
                script.src = "../controladores/js/menu.js";
                document.body.appendChild(script);
            });
    </script>
</body>

</html>
