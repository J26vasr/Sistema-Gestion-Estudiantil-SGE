<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <h3 class="TituloGrado">Grados Asignados</h3>
  
    
  <div class="container">
    <h2>Mis Clases</h2>

    <div class="cards-grid cards"></div>
  </div>


    <div id="menu"></div>

  <!-- SweetAlert Library -->
  <script src="../controladores/lib/sweetalert.min.js"></script>

   
    <script>
  // Aplica modo oscuro inmediatamente si está activado
  if (localStorage.getItem("darkMode") === "true") {
    document.documentElement.classList.add("dark");
  }
</script>
 <!-- Script para cargar los cursos dinámicamente -->
  <script type="module" src="../controladores/js/cursos.js"></script>


    <script>
        // Cargar el menú de forma dinámica
        fetch("../vista/menu.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("menu").innerHTML = data;
          const script = document.createElement("script");
          script.type = "module";
          script.src = "../controladores/js/menu.js";
          document.body.appendChild(script);
        });
    </script>
</body>

</html>
