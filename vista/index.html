<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGE</title>
    <link rel="stylesheet" href="../recursos/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-placeholder">SGE</div>
            <h1>Sistema de Gestión Estudiantil</h1>
            <p>Inicia sesión para continuar</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
                <p class="error" id="usernameError"></p>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                <p class="error" id="passwordError"></p>
            </div>

            <button type="submit" id="loginBtn" class="btn-login">Iniciar Sesión</button>

            <p class="error" id="loginError"></p>

            <p class="register-text">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </form>
    </div>

    <!-- SweetAlert Library -->
    <script src="../controladores/lib/sweetalert.min.js"></script>

    <script type="module" src="../controladores/js/login.js"></script>
</body>

</html>
