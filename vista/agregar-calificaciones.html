<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Notas - SGE</title>
  <link rel="stylesheet" href="../recursos/css/grados.css">
  <link rel="stylesheet" href="../recursos/css/agregar-calificaciones.css">
</head>
<body>
  <h3 class="TituloGrado">Agregar Notas</h3>

  <div id="menu"></div>

  <div class="container-notas">
    <div class="notas-card">
      <h2>Notas de: <span id="nombreEstudiante">Andrés Castro</span></h2>

      <form id="notasForm">
        <!-- Laboratorio 1 -->
        <div class="input-group">
          <label for="lab1">Laboratorio 1</label>
          <input type="number" id="lab1" name="lab1" min="0" max="10" step="0.1" placeholder="Ej: 8.5">
          <div class="input-decoration"></div>
        </div>

        <!-- Parcial 1 -->
        <div class="input-group">
          <label for="parcial1">Parcial 1</label>
          <input type="number" id="parcial1" name="parcial1" min="0" max="10" step="0.1" placeholder="Ej: 9.0">
          <div class="input-decoration"></div>
        </div>

        <!-- Laboratorio 2 -->
        <div class="input-group">
          <label for="lab2">Laboratorio 2</label>
          <input type="number" id="lab2" name="lab2" min="0" max="10" step="0.1" placeholder="Ej: 8.5">
          <div class="input-decoration"></div>
        </div>

        <!-- Parcial 2 -->
        <div class="input-group">
          <label for="parcial2">Parcial 2</label>
          <input type="number" id="parcial2" name="parcial2" min="0" max="10" step="0.1" placeholder="Ej: 8.5">
          <div class="input-decoration"></div>
        </div>

        <!-- Botón Guardar -->
        <button type="submit" class="btn-guardar">Guardar Notas</button>
      </form>
    </div>
  </div>

  <!-- SweetAlert Library -->
  <script src="../controladores/lib/sweetalert.min.js"></script>

  <!-- Carga del menú y modo oscuro -->
  <script>
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }

    fetch("../vista/menu.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("menu").innerHTML = data;
          const script = document.createElement("script");
          script.type = "module";
          script.src = "../controladores/js/menu.js";
          document.body.appendChild(script);
        });
  </script>

  <script src="../controladores/js/agregar-notas.js"></script>
</body>
</html>
