<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../recursos/css/registro.css">
</head>

<body>
  <div class="container">
    <div class="left-side">
      <img src="../recursos/img/img-registro.png" alt="Ilustraci칩n de personas trabajando">
    </div>
    <div class="right-side">
      <div class="form-box">
        <h2>Crear Cuenta</h2>
        <button class="google-btn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
          Registrarse con Google
        </button>
        <p class="divider">O completa el formulario</p>

        <form id="registroForm" onsubmit="return false;">
          <div class="input-box">
            <input type="text" id="username" placeholder="Nombre de Usuario" required minlength="3" maxlength="100">
            <p class="error" id="usernameError"></p>
          </div>

          <div class="input-box">
            <input type="text" id="nombre" placeholder="Nombre Completo" required maxlength="120">
            <p class="error" id="nombreError"></p>
          </div>

          <div class="input-box">
            <input type="email" id="correo" placeholder="Correo Electr칩nico" required maxlength="150">
            <p class="error" id="correoError"></p>
          </div>

          <div class="input-box">
            <input type="tel" id="telefono" placeholder="N칰mero de Tel칠fono (ej: +506 8888-8888)" maxlength="30">
            <p class="error" id="telefonoError"></p>
          </div>

          <div class="input-box">
            <label for="rol">Seleccione su Rol:</label>
            <select id="rol" required>
              <option value="" disabled selected>Cargando roles...</option>
            </select>
            <p class="error" id="rolError"></p>
          </div>

          <div class="input-box">
            <label>Foto de Perfil (opcional):</label>
            
            <!-- Vista previa de la imagen -->
            <div class="profile-preview-container">
              <img id="profilePreview" 
                   src="../recursos/img/Subir-Img-Act.png" 
                   alt="Vista previa de perfil"
                   class="profile-preview-img">
            </div>

            <!-- Input de archivo -->
            <label for="fotoPerfil" class="file-upload-label">
              游닝 Seleccionar imagen
            </label>
            <input type="file" 
                   id="fotoPerfil" 
                   accept="image/jpeg,image/jpg,image/png,image/webp,image/avif"
                   style="display: none;">
            
            <p class="file-info">
              Formatos: JPG, PNG, WEBP, AVIF. M치ximo: 10 MB.
            </p>
            <p class="error" id="fotoPerfilError"></p>
          </div>

          <div class="input-box">
            <input type="password" id="contrase침a" placeholder="Contrase침a" required minlength="8" maxlength="100">
            <p class="password-info">
              Su contrase침a debe incluir al menos 8 caracteres, con may칰sculas, min칰sculas y un n칰mero.
            </p>
            <p class="error" id="contrase침aError"></p>
          </div>

          <div class="input-box">
            <input type="password" id="confirmar" placeholder="Confirmar Contrase침a" required>
            <p class="error" id="confirmarError"></p>
          </div>

          <button type="button" class="btn" id="btnRegistro">Registrarse</button>
          <p class="error" id="submitError"></p>
        </form>

        <p class="login-text">쯏a tienes cuenta? <a href="index.html">Inicia sesi칩n</a></p>
      </div>
    </div>
  </div>

  <!-- SweetAlert Library -->
  <script src="../controladores/lib/sweetalert.min.js"></script>

  <script type="module" src="../controladores/js/registro.js"></script>
</body>

</html>
