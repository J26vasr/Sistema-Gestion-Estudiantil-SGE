<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - SGE</title>
  <link rel="stylesheet" href="../recursos/css/grados.css">
  <link rel="stylesheet" href="../recursos/css/registro.css">
</head>
<body>
  <h3 class="TituloGrado">Registro de Usuario</h3>

  <div id="menu"></div>
<!-- campos de registro-->
  <div class="container-registro">
    <form id="registroForm" class="registro-form">
  <div class="form-group">
    <label for="username">Nombre de Usuario *</label>
    <input type="text" id="username" name="username" required minlength="3" maxlength="100" pattern="[a-zA-Z0-9._-]+">
    <small>Letras, números, puntos, guiones y guiones bajos. Mínimo 3 caracteres.</small>
  </div>

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" maxlength="120">
  </div>

  <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" maxlength="150">
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="text" id="telefono" name="telefono" maxlength="30" pattern="[\+]?[0-9\s\-\(\)]+">
    <small>Ej: +506 8888-8888</small>
  </div>

  <div class="form-group">
    <label for="password">Contraseña *</label>
    <input type="password" id="password" name="password" required minlength="8">
    <small>Mínimo 8 caracteres, con mayúscula, minúscula y número.</small>
  </div>

  <div class="form-group">
    <label for="password2">Confirmar Contraseña *</label>
    <input type="password" id="password2" name="password2" required>
  </div>

  <div class="form-group">
    <label for="rol">Rol *</label>
    <select id="rol" name="rol" required>
      <option value="">-- Seleccionar --</option>
      <option value="1">Estudiante</option>
      <option value="2">Docente</option>
      <!-- Ajustar los valores "1", "2" según los IDs reales de los roles -->
    </select>
  </div>

  <button type="submit" class="btn-registrar">Registrar Usuario</button>
  <div id="mensaje" class="mensaje"></div>
</form>
  </div>

  <!-- Carga del menú y modo oscuro -->
  <script>
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }

    fetch("../vista/menu.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
        const script = document.createElement("script");
        script.src = "../controladores/js/menu.js";
        document.body.appendChild(script);
      });
  </script>

  <!-- Carga del script de registro -->
  <script src="../controladores/js/registro.js"></script>
</body>
</html>
