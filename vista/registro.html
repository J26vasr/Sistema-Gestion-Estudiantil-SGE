<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../recursos/css/registro.css">
</head>

<body>
  <div class="container">
    <div class="left-side">
      <img src="../recursos/img/img-registro.png" alt="Ilustración de personas trabajando">
    </div>
    <div class="right-side">
      <div class="form-box">
        <h2>Crear Cuenta</h2>
        <button class="google-btn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
          Registrarse con Google
        </button>
        <p class="divider">O completa el formulario</p>

        <form id="registroForm">
          <div class="input-box">
            <input type="text" id="username" placeholder="Nombre de Usuario" required minlength="3" maxlength="100">
            <p class="error" id="usernameError"></p>
          </div>

          <div class="input-box">
            <input type="text" id="nombre" placeholder="Nombre Completo" required maxlength="120">
            <p class="error" id="nombreError"></p>
          </div>

          <div class="input-box">
            <input type="email" id="correo" placeholder="Correo Electrónico" required maxlength="150">
            <p class="error" id="correoError"></p>
          </div>

          <div class="input-box">
            <input type="tel" id="telefono" placeholder="Número de Teléfono (ej: +506 8888-8888)" maxlength="30">
            <p class="error" id="telefonoError"></p>
          </div>

          <div class="input-box">
            <label for="rol">Seleccione su Rol:</label>
            <select id="rol" required>
              <option value="" disabled selected>Cargando roles...</option>
            </select>
            <p class="error" id="rolError"></p>
          </div>

          <div class="input-box">
            <input type="password" id="contraseña" placeholder="Contraseña" required minlength="8" maxlength="100">
            <p class="password-info">
              Su contraseña debe incluir al menos 8 caracteres, con mayúsculas, minúsculas y un número.
            </p>
            <p class="error" id="contraseñaError"></p>
          </div>

          <div class="input-box">
            <input type="password" id="confirmar" placeholder="Confirmar Contraseña" required>
            <p class="error" id="confirmarError"></p>
          </div>

          <button type="submit" class="btn" id="btnRegistro">Registrarse</button>
          <p class="error" id="submitError"></p>
        </form>

        <p class="login-text">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
      </div>
    </div>
  </div>

  <!-- SweetAlert Library -->
  <script src="../controladores/lib/sweetalert.min.js"></script>

  <script type="module" src="../controladores/js/registro.js"></script>
</body>

</html>
