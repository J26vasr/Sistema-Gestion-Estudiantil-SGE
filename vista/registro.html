<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../recursos/css/registro.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="../recursos/img/img-registro.png" alt="Ilustración de personas trabajando">
    </div>
    <div class="right-side">
      <div class="form-box">
        <h2>Crear Cuenta</h2>
        <button class="google-btn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
          Registrarse con Google
        </button>
        <p class="divider">O completa el formulario</p>

        <form id="registroForm">
          <div class="input-box">
            <input type="text" id="nombre" placeholder="Nombre Completo" required>
            <p class="error" id="nombreError"></p>
          </div>

          <div class="input-box">
            <input type="date" id="fecha" required max="2007-12-31">
          </div>

          <div class="input-box">
            <input type="number" id="telefono" placeholder="Número de Teléfono" required>
          </div>

          <div class="input-box">
            <input type="email" id="correo" placeholder="Correo Electrónico" required>
          </div>

          <div class="input-box">
            <input type="password" id="contraseña" placeholder="Contraseña" required>
            <p class="password-info">
              Su contraseña debe incluir al menos 8 caracteres, con mayúsculas, minúsculas y caracteres especiales.
            </p>
          </div>

          <div class="input-box">
            <input type="password" id="confirmar" placeholder="Confirmar Contraseña" required>
          </div>

          <button type="submit" class="btn">Registrarse</button>
        </form>

        <p class="login-text">¿Ya tienes cuenta? <a href="../vista/index.html">Inicia sesión</a></p>
      </div>
    </div>
  </div>

  <script src="../controladores/js/registro.js"></script>
</body>
</html>
